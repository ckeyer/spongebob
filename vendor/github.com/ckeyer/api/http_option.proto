syntax = "proto3";

package ckeyer.api;

option go_package = "api";

message HTTPOption {
	string url = 1;
	// GET, POST, PUT, DELETE, PATCH ..., default GET
	string method = 2;
	// custom headers
	map<string, string> headers = 3;
	// random user-agent
	bool randUA = 4;
	bool useProxy = 5;
	int64 goroutine = 6;
	// every httpclient send reqeusts.
	int64 count = 7;
}

message HTTPJob {
	string uuid = 1;
	HTTPOption option = 2;
}
